name: camera_sample_bloc2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For animation in error
  lottie: ^2.2.0

  # Path provider
  path_provider: ^2.0.12

  # Camera
  camera: ^0.10.2+1

  # Block
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

  # DI
  get_it: ^7.2.0
  injectable: ^2.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  injectable_generator: ^2.1.3

flutter:

  uses-material-design: true

  assets:
    - assets/icons/camera/
    - assets/lottie/

  fonts:
    - family: GT Maru
      fonts:
        - asset: assets/fonts/GT-Maru-Mono.ttf
